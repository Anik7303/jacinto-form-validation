<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <h1>Sign up Today!</h1>
        <!-- form -->
        <form id="form">
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required minlength="3" maxlength="100"
                    autofocus>
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- email address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@address.com" required>
            </div>
            <!-- website url -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" name="website" placeholder="https://jacinto.design" required>
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password (Min. * Characters)" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Please include atleast 1 uppercase character, 1 lowercase character and 1 number">
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- error / success message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
